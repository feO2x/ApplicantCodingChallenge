<template>
    <require from="./applicant-list-command-bar.scss"></require>

    <div if.bind="isCommandBarVisible"
         class="command-bar-container">
        <a mdc-button
           class="command-bar-button"
           route-href="route: new-applicant">
            <mdc-icon>add</mdc-icon>
            <span t="newApplicant">New Applicant</span>
        </a>
        <mdc-text-field t="[label]search"
                        value.two-way="searchTerm & debounce:350">
        </mdc-text-field>
    </div>
</template>
